
<table class="table border-0 custom-table comman-table datatable mb-0">
<thead>
<tr>
<th>
<div class="form-check check-tables">
<input class="form-check-input" type="checkbox" value="something">
</div>
</th>
<th>ID-Number</th>
<th>Name</th>
<th>Email</th>
<th>Service Needed</th>
<th>Date and Time</th>
<th></th>
</tr>
<tbody>

</div>
</td>
